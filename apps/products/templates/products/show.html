<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display Products</title>
	{%load staticfiles%}
	<link rel="stylesheet" href="{% static 'products/css/style.css' %}">
</head>
<body>
	{% for product in allproducts %}
		
		<h1>{{product.name}}</h1>
		<p>${{product.price}}</p>
		<p>{{product.description}}</p>

	{% endfor %}
</body>
</html>
